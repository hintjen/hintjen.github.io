site_name: Hintjen Careers
site_url: https://careers.hintjen.com
site_description: Hintjen is revolutionizing the digital landscape with Homerun Desktop, a groundbreaking self-hosting platform that redefines how online communities are built, managed, and owned.
theme:
  name: material
  logo: images/H.png
  favicon: images/hintjen.png
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
